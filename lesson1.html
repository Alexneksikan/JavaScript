<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Урок 1</title>
</head>
<body>
  <!--
  1. Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту. 
  Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура по Цельсию  
  -->
	<script>
    var t_grad = prompt ("Введите температуру в градусах Цельсия", "");
    t_far = t_grad * 1.8 + 32;
    document.write("1. Температура по Фаренгейту: " + t_far + "<br />"); 
  </script>

  <!--
  2. Объявить две переменные: admin и name. Записать в name строку "Василий". 
  Скопировать значение из name в admin. Вывести admin (должно вывестись «Василий»).
  -->
  <script>
    var admin;
    var name = "Василий";
    admin = name;
    document.write("2. " + admin + "<br />");
  </script>

  <!--
  3. *Чему будет равно JS-выражение 1000 + "108"
  -->
  <script>
    var number = 1000;
    var str = "108";
    var result = number + str
    document.write("3." + result  + "<br />");  // результат: 1000108
    // При сложении числа и строки число преобразуется в строку. И затем складываются две строки путём их объединения (конкатенации).
  </script>

  <!--
  4. *Самостоятельно разобраться с атрибутами тега script (async и defer)
  -->
  <script>
    document.write("4. Скрипты с атрибутом <b>async</b> выполняются по мере их загрузки. Они не задерживают загрузку страницы. Используются, когда не важен порядок выполнения скриптов. <br /> Скрипты с атрибутом <b>defer</b> тоже не задерживают загрузку страницы. Однако они выполняются в порядке расположения. Небольшой скрипт, идущий вслед за большим скриптом, может загрузиться раньше, но будет ожидать загрузки и выполнения большого скрипта. Атрибут <b>defer</b> работает только с внешними скриптами.");
  </script>


</body>
</html>
