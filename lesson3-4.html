<body>
    <h4>4. *Нарисовать пирамиду с помощью console.log, как показано на рисунке, только у вашей пирамиды должно быть 20
        рядов, а не 5:</h4>
    x<br />
    xx<br />
    xxx<br />
    xxxx<br />
    xxxxx:.<br /><br />

    <tt>
        <script>
            var n = 20;
            for (let i = 1; i <= n; i++) {
                for (let j = 0; j <= (n - i) / 2; j++) {
                    document.write('&nbsp;');
                }
                for (let k = 1; k <= i; k++) {
                    document.write('X');
                }
                document.write('<br />');
            }
        </script>
    </tt>
</body>
