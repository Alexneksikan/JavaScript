<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>Урок 3</title>
</head>

<body>
    <h4>1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100.</h4>
    <script>
        const n = 100;
        var i = 0;
        while (i <= n) {
            var flag = 0;
            for (let j = 2; j <= i / 2; j++) {
                if (i % j == 0) {
                    flag = 1;
                    break;
                }
            }
            if (!flag) {
                document.write(i + ' ');
            }
            i++;
        }
    </script>
</body>

</html>
